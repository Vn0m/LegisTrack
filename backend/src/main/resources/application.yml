server:
  port: 8080

spring:
  application:
    name: legistrack-backend
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  redis:
    url: ${REDIS_URL}

app:
  nysenate:
    baseUrl: https://legislation.nysenate.gov/api/3/
    apiKey: ${NY_SENATE_API_KEY}
  huggingface:
    apiKey: ${HUGGINGFACE_API_KEY}
  supabase:
    url: ${SUPABASE_URL}
    serviceKey: ${SUPABASE_SERVICE_ROLE_KEY}

logging:
  level:
    root: INFO

